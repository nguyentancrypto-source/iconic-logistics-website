name: CI

on:
  push:
    branches: ['dev', 'main', 'feature/ui-ux-overhaul-demo']
  pull_request:
    branches: ['dev', 'main']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Clean and install dependencies
        run: |
          rm -rf node_modules
          rm -rf package-lock.json
          npm install
      - name: Clear all caches
        run: |
          rm -rf .tsbuildinfo
          rm -rf dist
          rm -rf node_modules/.vite
          rm -rf node_modules/.cache
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test
      - run: npm run build

      # Start preview server in background
      - name: Start preview server
        run: npm run preview &
      - name: Wait for preview
        run: npx wait-on http://localhost:4173

      # Run Lighthouse CI
      - name: Run Lighthouse CI
        run: npm run lhci:ci
      - name: Upload LHCI report artifact
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: lhci-report

      # Run axe-core a11y
      - name: Run axe-core a11y
        run: npm run axe:ci
      - name: Upload axe report artifact
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: axe-report.json

      # Sticky comment to PR with preview, Lighthouse, a11y
      - name: Comment PR with Preview, Lighthouse, a11y
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: auto-review
          message: |
